services:
  # Backend Service
  - type: web
    name: chamados-backend
    runtime: docker
    plan: free
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chamados-postgres
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: chamados-postgres
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: chamados-postgres
          property: password
      - key: PORT
        value: 10000

  # Frontend Service  
  - type: web
    name: chamados-frontend
    runtime: node
    buildCommand: npm install --production=false --legacy-peer-deps && npm run build
    startCommand: npm start
    plan: free
    rootDir: frontend
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://chamados-backend.onrender.com/api
      - key: NODE_ENV
        value: production

databases:
  - name: chamados-postgres
    plan: free